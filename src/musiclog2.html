<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MUSIC LOG</title>
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/style--uxui-app.css" />
    <script src="../script/script.js" defer></script>
  </head>
  <body>
    <a
      href="https://gusw01.github.io/MY_PROJECT/"
      aria-current="page"
      class="fixed fixed--pos-tl"
    >
      PORTFOLIO
    </a>
    <div aria-current="page" class="fixed fixed--pos-tr fixed--role-work">
      MUSIC LOG UX/UI Design
    </div>
    <a
      href="https://gusw01.github.io/MY_PROJECT/"
      aria-current="page"
      class="fixed fixed--pos-bl fixed--role-about"
    >
      BACK
    </a>
    <a
      href=""
      aria-current="page"
      class="fixed fixed--pos-br fixed--role-about"
    >
      TOP
    </a>
    <div class="section section--mockup">
      <img
        src="../assets/iPhone14.png"
        alt="iPhone14"
        width="265.17px"
        height="537px"
      />
    </div>
    <div class="section section--info">
      <div class="info">
        <div class="info info-top">
          <div class="info info-group">
            <div class="info info-title">Overview</div>
            <div class="info info-p">
              8주 동안 진행한 IT 연합 동아리 DND의 사이드 프로젝트로, 음악
              앱이나 SNS 기록의 아쉬운 점을 보완하여, 특정 상황에서 들은 음악을
              쉽게 확인하고 기록·아카이빙할 수 있는 서비스를 통해 차별화된
              가치를 제공하고자 하였다.
            </div>
          </div>
          <div class="info info-group">
            <div class="info info-title">Period</div>
            <div class="info info-p">2023.07 - 2023.08</div>
          </div>
        </div>
        <div class="info info-bottom">
          <div class="info info-group">
            <div class="info info-title">Project</div>
            <div class="info--project">
              <div class="info info-title info-title-project">Team</div>
              <div class="info info-p">
                디자이너 2인, 프론트엔드 개발자 2인, 백엔드 개발자 2인
              </div>
            </div>
          </div>
          <div class="info info-group">
            <div class="info info-title">Tool</div>
            <div class="info info-p">Illustrator, Figma, Notion, Slack</div>
          </div>
        </div>
      </div>
    </div>
    <div class="section section--page">
      <div class="content">
        <img src="../assets/uxui/musiclog/onboarding1.png" alt="onboarding1" />
        <img src="../assets/uxui/musiclog/onboarding2.png" alt="onboarding2" />
        <img src="../assets/uxui/musiclog/onboarding3.png" alt="onboarding3" />
        <img src="../assets/uxui/musiclog/onboarding1.png" alt="onboarding1" />
        <img src="../assets/uxui/musiclog/onboarding2.png" alt="onboarding2" />
        <img src="../assets/uxui/musiclog/onboarding3.png" alt="onboarding3" />
      </div>
