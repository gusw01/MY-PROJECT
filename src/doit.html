    <div class="section--notch invisible">
      <img src="../assets/uxui/Notch.png" width="105.28" />
    </div>
    <script>
      let observer = new IntersectionObserver((e) => {
        e.forEach((박스) => {
          if (박스.isIntersecting) {
            박스.target.style.opacity = 1;
          } else {
            박스.target.style.opacity = 0;
          }
        });
      });
      let img = document.querySelectorAll("img");
      observer.observe(img[0]);
      observer.observe(img[1]);
      observer.observe(img[2]);
      observer.observe(img[3]);
      observer.observe(img[4]);
      observer.observe(img[5]);
      observer.observe(img[6]);
      observer.observe(img[7]);
      observer.observe(img[8]);
      observer.observe(img[9]);
      observer.observe(img[10]);
      observer.observe(img[11]);
      observer.observe(img[12]);
      observer.observe(img[13]);
      observer.observe(img[14]);
      observer.observe(img[15]);
      observer.observe(img[16]);
      observer.observe(img[17]);
      observer.observe(img[18]);
      observer.observe(img[19]);
      observer.observe(img[20]);
      observer.observe(img[21]);
      observer.observe(img[22]);
      observer.observe(img[23]);
      observer.observe(img[24]);
      observer.observe(img[25]);
    </script>
