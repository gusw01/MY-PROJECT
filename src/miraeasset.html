<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MIRAE AEEST</title>
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/style--uxui-app.css" />
    <script src="../script/script.js" defer></script>
  </head>
  <body class="mi">
    <a
      href="https://gusw01.github.io/MY_PROJECT/"
      aria-current="page"
      class="fixed fixed--pos-tl"
    >
      PORTFOLIO
    </a>
    <div aria-current="page" class="fixed fixed--pos-tr fixed--role-work">
      MIRAE AEEST UX/UI Web Redesign
    </div>
    <a
      href="https://gusw01.github.io/MY_PROJECT/"
      aria-current="page"
      class="fixed fixed--pos-bl fixed--role-about"
    >
      BACK
    </a>
    <a
      href="#1"
      aria-current="page"
      class="fixed fixed--pos-br fixed--role-about"
    >
      TOP
    </a>
    <div class="section section--bg section--bg-mi mi-point">MIRAE AEEST</div>

    <div class="section section--mockup section--mockup-pc">
      <img src="../assets/uxui/MacBookPro.png" alt="MacBookPro" />
    </div>
    <div class="section section--info">
      <div class="info info-pc">
        <div class="info info-top">
          <div class="info info-group">
            <div class="info info-title">Overview</div>
            <div class="info info-p info-p-mi">
              실제 미래에셋 기업과 협력하여 진행한 산학 협력
              프로젝트로미래에셋자산운용 웹사이트 리디자인을 통해 펀드에
              관심있는 2030세대가 쉽게 접근 가능하고, 브랜드 정체성을 확립을
              통해 차별화된 미래에셋 이미지를 구축하였다.
            </div>
          </div>
          <div class="info info-group">
            <div class="info info-title">Period</div>
            <div class="info info-p info-p-mi">2023.09 - 2023.11</div>
          </div>
        </div>
        <div class="info info-bottom">
          <div class="info info-group">
            <div class="info info-title">Project</div>
            <div class="info--project">
              <div class="info info-title info-title-project">Team</div>
              <div class="info info-p info-p-mi">디자인 4인 | 팀장</div>
            </div>
          </div>
          <div class="info info-group">
            <div class="info info-title">Tool</div>
            <div class="info info-p info-p-mu">Illustrator, Figma</div>
          </div>
        </div>
      </div>
    </div>
    <div class="section section--page">
      <div class="content-pc">
        <img src="../assets/uxui/miraeasset/home.png" alt="home" id="1" />
      </div>
    </div>

    <script>
      let observer = new IntersectionObserver((e) => {
        e.forEach((박스) => {
          if (박스.isIntersecting) {
            박스.target.style.opacity = 1;
          } else {
            박스.target.style.opacity = 0;
          }
        });
      });
      let img = document.querySelectorAll("img");
      observer.observe(img[0]);
      observer.observe(img[1]);
      observer.observe(img[2]);
      observer.observe(img[3]);
      observer.observe(img[4]);
      observer.observe(img[5]);
      observer.observe(img[6]);
      observer.observe(img[7]);
      observer.observe(img[8]);
      observer.observe(img[9]);
      observer.observe(img[10]);
      observer.observe(img[11]);
      observer.observe(img[12]);
      observer.observe(img[13]);
      observer.observe(img[14]);
      observer.observe(img[15]);
      observer.observe(img[16]);
      observer.observe(img[17]);
      observer.observe(img[18]);
      observer.observe(img[19]);
      observer.observe(img[20]);
      observer.observe(img[21]);
      observer.observe(img[22]);
      observer.observe(img[23]);
      observer.observe(img[24]);
      observer.observe(img[25]);
    </script>
  </body>
</html>
