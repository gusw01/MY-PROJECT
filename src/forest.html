<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FOREST OF DARKNESS</title>
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/style--graphic.css" />
    <script src="../script/script.js" defer></script>
  </head>
  <body class="fo">
    <a
      href="https://gusw01.github.io/MY_PROJECT/"
      aria-current="page"
      class="fixed fixed--pos-tl"
    >
      <img src="../assets/logo2.png" width="15px" height="14px" />
    </a>
    <div aria-current="page" class="fixed fixed--pos-tr fixed--role-work">
      FOREST OF DARKNESS <br />
      Story Book
    </div>
    <a
      href="https://gusw01.github.io/MY_PROJECT/"
      aria-current="page"
      class="fixed fixed--pos-bl fixed--role-about"
    >
      BACK
    </a>
    <a
      href="#1"
      aria-current="page"
      class="fixed fixed--pos-br fixed--role-about"
    >
      TOP
    </a>
    <div class="section section--bg section--bg-fo fo-point">
      FOREST OF DARKNESS
    </div>

    <div class="section section--info">
      <div class="info info-pc">
        <div class="info-top">
          <div class="info-group">
            <div class="info-title">Overview</div>
            <div class="info-p info-p-fo">
              빛의 아이가 신이 되기 위한 마지막 시험으로 인간의 내면에 있는
              어둠을 상징하는 그림자 괴물들을 물리치며, 빛과 어둠의 본질을
              탐구하고 인간의 내면을 직시하는 메시지를 전달하는 이야기이다.
            </div>
          </div>
          <div class="info-group">
            <div class="info-title">Period</div>
            <div class="info-p info-p-fo">2023.09 - 2023.11</div>
          </div>
        </div>
        <div class="info-bottom">
          <div class="info-group">
            <div class="info-title">Project</div>
            <div class="info--project">
              <div class="info-title info-title-project">Personal</div>
              <div class="info-p info-p-fo">개인 프로젝트</div>
            </div>
          </div>
          <div class="info-group">
            <div class="info-title">Tool</div>
            <div class="info-p info-p-fo">Illustrator, Procreate</div>
          </div>
        </div>
      </div>
    </div>
    <div class="section section--page">
      <div class="content-book2">
        <img src="../assets/illust/forest/page1.png" alt="page1" id="1" />
        <img src="../assets/illust/forest/page2.png" alt="page2" />
        <img src="../assets/illust/forest/page3.png" alt="page3" />
        <img src="../assets/illust/forest/page4.png" alt="page4" />
        <img src="../assets/illust/forest/page5.png" alt="page5" />
        <img src="../assets/illust/forest/page6.png" alt="page6" />
        <img src="../assets/illust/forest/page7.png" alt="page7" />
      </div>
    </div>

    <script>
      let observer = new IntersectionObserver((e) => {
        e.forEach((박스) => {
          if (박스.isIntersecting) {
            박스.target.style.opacity = 1;
          } else {
            박스.target.style.opacity = 0;
          }
        });
      });
      let img = document.querySelectorAll("img");
      observer.observe(img[0]);
      observer.observe(img[1]);
      observer.observe(img[2]);
      observer.observe(img[3]);
      observer.observe(img[4]);
      observer.observe(img[5]);
      observer.observe(img[6]);
      observer.observe(img[7]);
      observer.observe(img[8]);
      observer.observe(img[9]);
      observer.observe(img[10]);
      observer.observe(img[11]);
      observer.observe(img[12]);
      observer.observe(img[13]);
      observer.observe(img[14]);
      observer.observe(img[15]);
      observer.observe(img[16]);
      observer.observe(img[17]);
      observer.observe(img[18]);
      observer.observe(img[19]);
      observer.observe(img[20]);
      observer.observe(img[21]);
      observer.observe(img[22]);
      observer.observe(img[23]);
      observer.observe(img[24]);
      observer.observe(img[25]);
    </script>
  </body>
</html>
